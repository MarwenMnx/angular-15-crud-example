<h4>Events List</h4>
<ul class="list-group">
  <li *ngFor="let event of events; let i = index" class="list-group-item d-flex justify-content-between align-items-center mb-2" [class.active]="i == currentIndex">
    <div>
      <h5>{{ event.eventName }}</h5>
      <p>{{ event.description }}</p>
    </div>
    <div>
      <button (click)="deleteEvent(event.idEv)" class="btn btn-danger btn-sm">Delete</button>
    </div>
  </li>
</ul>
